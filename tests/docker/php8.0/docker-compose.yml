version: '3.7'

services:
  php_fpm:
    build:
      context: ./
      target: php_fpm
    volumes:
      - type: bind
        source: ../../..
        target: /code
    working_dir: /code

  php_fpm_xdebug:
    build:
      context: ./
      target: php_fpm_xdebug
    volumes:
      - type: bind
        source: ../../..
        target: /code
    working_dir: /code

  php_fpm_pcov:
    build:
      context: ./
      target: php_fpm_pcov
    volumes:
      - type: bind
        source: ../../..
        target: /code
    working_dir: /code

volumes:
  sut:
