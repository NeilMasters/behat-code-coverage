checks:
  php: true

tools:
  external_code_coverage:
    runs: 8    # Scrutinizer will wait for four code coverage submissions

filter:
  excluded_paths:
    - 'features/'
    - 'tests/'

build:
  environment:
    # Languages
    php:
      version: "7.4"

  dependencies:
    override:
      - composer update --no-interaction --no-scripts --ignore-platform-reqs

  tests:
    override:
      - php-scrutinizer-run
